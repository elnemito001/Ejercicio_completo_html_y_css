<!-- Contenedor principal de la p√°gina -->
<div class="formulario-container">

  <!-- Encabezado de la p√°gina -->
  <div class="encabezado">
    <h1>üìù Formulario de Registro</h1>
  </div>

  <!-- Contenedor que divide la pantalla en 2 columnas -->
  <div class="contenido">

    <!-- COLUMNA IZQUIERDA: Formulario -->
    <div class="columna-formulario">

      <!-- Formulario con evento (ngSubmit) que llama a enviarFormulario() -->
      <form (ngSubmit)="enviarFormulario()" class="formulario">

        <!-- Campo NOMBRE -->
        <div class="campo">
          <label for="inputNombre">Nombre:</label>
          <input
            type="text"
            id="inputNombre"
            [(ngModel)]="nombre"
            name="nombre"
            placeholder="Ingresa tu nombre">
          <!-- [(ngModel)] conecta el input con la variable nombre -->
        </div>

        <!-- Campo APELLIDOS -->
        <div class="campo">
          <label for="inputApellidos">Apellidos:</label>
          <input
            type="text"
            id="inputApellidos"
            [(ngModel)]="apellidos"
            name="apellidos"
            placeholder="Ingresa tus apellidos">
          <!-- [(ngModel)] conecta el input con la variable apellidos -->
        </div>

        <!-- Campo EDAD -->
        <div class="campo">
          <label for="inputEdad">Edad:</label>
          <input
            type="number"
            id="inputEdad"
            [(ngModel)]="edad"
            name="edad"
            placeholder="Ingresa tu edad">
          <!-- [(ngModel)] conecta el input con la variable edad -->
        </div>

        <!-- Bot√≥n para enviar el formulario -->
        <button type="submit" class="btn-enviar">Enviar</button>

        <!-- Mostrar mensaje de error si existe -->
        <!-- *ngIf muestra este div SOLO si mensajeError tiene contenido -->
        <div *ngIf="mensajeError" class="mensaje-error">
          ‚ö†Ô∏è {{ mensajeError }}
        </div>

      </form>
    </div>

    <!-- COLUMNA DERECHA: Informaci√≥n capturada -->
    <div class="columna-info">

      <!-- Caja de informaci√≥n -->
      <!-- *ngIf muestra esta caja SOLO si mostrarDatos es true -->
      <div *ngIf="mostrarDatos" class="caja-info">

        <!-- Bot√≥n de cerrar en la esquina superior derecha -->
        <button class="btn-cerrar" (click)="cerrarDatos()">‚úñ</button>

        <h2>‚úÖ Informaci√≥n Capturada</h2>

        <!-- Mostrar los datos capturados -->
        <div class="datos">
          <p><strong>Nombre:</strong> {{ nombre }}</p>
          <p><strong>Apellidos:</strong> {{ apellidos }}</p>
          <p><strong>Edad:</strong> {{ edad }} a√±os</p>
        </div>

      </div>

      <!-- Mensaje cuando no hay datos para mostrar -->
      <div *ngIf="!mostrarDatos" class="mensaje-vacio">
        <p>üìã Completa el formulario para ver la informaci√≥n aqu√≠</p>
      </div>

    </div>

  </div>

</div>
